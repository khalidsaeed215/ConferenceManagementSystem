{% extends "upper_menu.html" %}

{% block head %}
{% load static from staticfiles %}
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Arial', sans-serif;
    }

    .divFormContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .divLoginSignup {
        background: rgba(0, 0, 0, 0.8);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .divLoginSignup input[type="text"],
    .divLoginSignup input[type="password"],
    .divLoginSignup input[type="submit"],
    .divLoginSignup .radio-group {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
    }

    .divLoginSignup input[type="text"],
    .divLoginSignup input[type="password"] {
        border: 1px solid #fff;
        background: transparent;
        color: #fff;
        font-size: 16px;
    }

    .divLoginSignup input[type="submit"] {
        border: none;
        background-color: #fff;
        color: #333;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .divLoginSignup input[type="submit"]:hover {
        background-color: #e1e1e1;
    }

    .radio-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .radio-group label {
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }

    .radio-group input[type="radio"] {
        margin-right: 5px;
    }

    @media (max-width: 768px) {
        .divLoginSignup {
            padding: 30px;
        }
    }

    @media (max-width: 480px) {
        .divLoginSignup {
            width: 90%;
            padding: 20px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="divFormContainer">
    <div class="divLoginSignup">
        <form action="sign_up_handle" method="post">
            {% csrf_token %}
            <input type="text" placeholder="Email Address" name="email">
            <input type="password" placeholder="Password" name="password">
            <input type="text" placeholder="Your Name" name="name">
            <div class="radio-group">
                <label><input type="radio" name="user_type" value="chair">Chair</label>
                <label><input type="radio" name="user_type" value="reviewer">Reviewer</label>
                <label><input type="radio" name="user_type" value="author">Author</label>
            </div>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</div>
{% endblock %}
